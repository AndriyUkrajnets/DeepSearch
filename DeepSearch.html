<script>
function DeepSearch(arr, val)
{
	var isValExist = false;
	for(var i=0; i<arr.length; i++)

		if (arr[i] == val)

		}

<!-----
Напишите функцию deepSearch, принимающую на вход два аргумента 
  - массив чисел и 
  - число, которое необходимо найти в массиве. 
Каждый элемент массива является либо числом, либо массивом чисел.
Количество вложенностей массивов может быть любым. 
Функция возвращает true если элемент присутствует в переданном массиве и 
false если отсутствует.
Примеры
console.log(deepSearch([1, 2, 3, 4, 5], 3));
// true
console.log(deepSearch([1, 2, 3, 4, 5], 8));
// false
console.log(deepSearch([1, 2, [3, 7, [22, [23]], 4, 5], 17], 8));
// false
console.log(deepSearch([1, 2, [3, 7, [22, [23]], 4, 5], 17], 7));
// true

--->
